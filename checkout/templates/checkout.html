{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block head_js %}
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript">
    //<![CDATA
    Stripe.publishableKey = '{{ publishable }}';
    //]]>
</script>
<script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="row">
                <h3 style="text-align: center; width: 50% !important"> Total</h3>
                <h3 style="text-align: center; width: 50% !important"><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>Â£ {{ total }}</h3>
            </div>
            
            
            <form role="form" method="post" id="payment-form" action="{% url 'checkout' %}">
                <legend>Payment Details</legend>
                <div id="credit-card-errors" style="display:none">
                    <div class="aler-message block-messag eerror" id="stripe-error-message"></div>
                </div>
                
                <div class="form-group">
                    {{ order_form|as_bootstrap }}
                </div>
                <div class="form-group">
                    {{ payment_form|as_bootstrap }}
                </div>
                
                {% csrf_token %}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="submit_payment_btn" name="commit" type="submit" value="Submit Payment">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}}
